<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel del Restaurante</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    :root {
      --primary-yellow: #FFD600;
      --primary-dark: #121212;
      --text-light: #000;
      --text-dark: #fff;
      --card-light: #ffffff;
      --card-dark: #1e1e1e;
    }

    body {
      margin: 0;
      font-family: 'Raleway', sans-serif;
      background: var(--card-light);
      color: var(--text-light);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      transition: background 0.3s ease, color 0.3s ease;
    }
    body.dark { background: var(--primary-dark); color: var(--text-dark); }

    .container, .login-container {
      position: relative;
      background: var(--card-light);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
      width: 100%;
      max-width: 500px;
      transition: background 0.3s ease;
    }
    body.dark .container, body.dark .login-container { background: var(--card-dark); }

    .logo {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 15px;
    }

    .reloj {
      font-size: 22px;
      font-weight: bold;
      margin: 15px 0;
      color: var(--primary-yellow);
    }

    

    .qr img {
      width: 120px;
      height: 120px;
      border: 2px solid var(--primary-yellow);
      border-radius: 12px;
      padding: 5px;
      margin: 15px 0;
    }

    .button-link {
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--primary-yellow);
      color: black;
      text-decoration: none;
      padding: 14px;
      border-radius: 10px;
      font-weight: bold;
      margin: 10px 0;
      transition: background 0.3s ease, transform 0.2s;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .button-link i { margin-right: 10px; font-size: 18px; }
    .button-link:hover { background: #ffcc00; transform: translateY(-2px); }

    /* Bot√≥n cerrar sesi√≥n fijo arriba a la derecha */
    .logout-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 16px;
      background: var(--primary-yellow);
      border: none;
      color: black;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }
    .logout-btn:hover {
      background: #ffcc00;
      transform: scale(1.05);
    }

    .login-container input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    .login-container button {
      width: 50%;
      color: black;
      padding: 12px;
      background: var(--primary-yellow);
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      margin-top: 10px;
    }
    .login-container button:hover { background: #ffcc00; }
    .error { color: red; font-size: 13px; margin-top: 5px; }

    #panel { display: none; }


    .password-container {
  position: relative;
  width: 100%;
}

.password-container input {
  width: 90%;
  border: 1px solid #ccc;
  border-radius: 8px;
  font-size: 14px;
}

.password-container i {
  position: absolute;
  right: 18px;
  top: 50%;
  transform: translateY(-50%);
  cursor: pointer;
  color: #888;
  font-size: 18px;
}
.password-container i:hover {
  color: var(--primary-yellow);
}


    /* ===== Modal cierre sesi√≥n ===== */
#logoutModal {
  display: none;
  position: fixed;
  top: 0; 
  left: 0;
  width: 100%; 
  height: 100%;
  background: rgba(0, 0, 0, 0.3); /* un poco m√°s claro para el blur */
  backdrop-filter: blur(6px);      /* üîπ efecto de desenfoque */
  -webkit-backdrop-filter: blur(6px); /* compatibilidad Safari */
  justify-content: center;
  align-items: center;
  z-index: 1000; /* aseg√∫rate de que quede encima de todo */
}

    .modal-content {
      background: var(--card-light);
      color: var(--text-light);
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      max-width: 320px;
      width: 90%;
      transition: background 0.3s ease, color 0.3s ease;
    }
    body.dark .modal-content {
      background: var(--card-dark);
      color: var(--text-dark);
    }
    .modal-content input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .modal-content button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    .btn-confirm { background: var(--primary-yellow); }
    .btn-cancel { background: #ccc; }

    /* ===== Switch estilo iOS ===== */
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 30px;
      margin-top: 20px;
    }
    .switch input { opacity: 0; width: 0; height: 0; }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      border-radius: 30px;
      transition: .4s;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 22px; width: 22px;
      left: 4px; bottom: 4px;
      background-color: white;
      border-radius: 50%;
      transition: .4s;
    }
    input:checked + .slider { background-color: var(--primary-yellow); }
    input:checked + .slider:before { transform: translateX(28px); }
  </style>
</head>
<body>
<!-- Login -->
<div class="login-container" id="login">
  <img src="img/logo remazterizado.jpg" alt="Logo Restaurante" class="logo" />
  <h2>Acceso al Panel</h2>

  <div class="reloj" id="reloj-login"></div>


<label for="usuario" class="login-label">Usuario</label>
<input type="text" id="usuario" placeholder="Ej: juanperez">

<label for="clave" class="login-label">Contrase√±a</label>
<div class="password-container">
  <input type="password" id="clave" placeholder="Ej: Contrase√±a123">
  <i class="fas fa-eye" id="togglePassword"></i>
</div>

  <button onclick="iniciarSesion()">Ingresar</button>
  <p id="error" class="error"></p>

    <div class="qr"><img src="img/qr.png" alt="QR de acceso futuro"></div>

  <!-- Switch modo oscuro en login -->
  <label class="switch">
    <input type="checkbox" id="darkModeToggle" onchange="toggleDarkMode()">
    <span class="slider"></span>
  </label>
</div>

<!-- Panel -->
<div class="container" id="panel">
  <!-- Bot√≥n cerrar sesi√≥n fijo arriba -->
  <button class="logout-btn" onclick="abrirModalLogout()">
    <i class="fas fa-sign-out-alt"></i>
  </button>

  <img src="img/logo remazterizado.jpg" alt="Logo Restaurante" class="logo" />
  <h1>Panel del Restaurante</h1>
  <h2 id="bienvenida"></h2>
  <p class="description">Accesos internos del personal del restaurante</p>

  <div class="reloj" id="reloj"></div>


  <div id="accesos-container"></div>

    <div class="qr"><img src="img/qr.png" alt="QR de acceso futuro"></div>

  <!-- Switch tambi√©n en panel -->
  <label class="switch">
    <input type="checkbox" id="darkModeTogglePanel" onchange="toggleDarkMode()">
    <span class="slider"></span>
  </label>

  <footer>Acceso exclusivo para empleados ‚Ä¢ Restaurante 2025</footer>
</div>

<!-- Modal cerrar sesi√≥n -->
<div id="logoutModal">
  <div class="modal-content">
    <h3>Confirmar Cierre</h3>
    <p>Introduce tu contrase√±a:</p>
    <div class="password-container">
      <input type="password" id="logoutPassword" placeholder="Contrase√±a">
      <i class="fas fa-eye" id="toggleLogoutPassword"></i>
    </div>
    <button class="btn-confirm" onclick="confirmarCerrarSesion()">Confirmar</button>
    <button class="btn-cancel" onclick="cerrarModalLogout()">Cancelar</button>
  </div>
</div>

<script src="usuarios.js"></script>
<script src="roles.js"></script>
<script src="links.js"></script>

<script>
  let usuarioActivo = null;

  function iniciarSesion() {
    const usuario = document.getElementById("usuario").value.trim();
    const clave = document.getElementById("clave").value.trim();
    const error = document.getElementById("error");

    const usuarioValido = obtenerUsuario(usuario, clave);

    if (usuarioValido) {
      usuarioActivo = usuarioValido;
      localStorage.setItem("usuarioSesion", JSON.stringify(usuarioValido)); 
      mostrarPanel(usuarioValido);
    } else {
      error.textContent = "Usuario o contrase√±a incorrectos";
    }
  }

  function mostrarPanel(usuario) {
    document.getElementById("login").style.display = "none";
    document.getElementById("panel").style.display = "block";
    document.getElementById("bienvenida").textContent = `¬°Bienvenido, ${usuario.usuario}!`;
    iniciarReloj();
    mostrarAccesos(usuario.rol);

    document.getElementById("darkModeTogglePanel").checked = document.body.classList.contains('dark');
  }

  function mostrarAccesos(rol) {
    const container = document.getElementById("accesos-container");
    container.innerHTML = "";

    if (rolesAccesos[rol]) {
      rolesAccesos[rol].forEach(id => {
        const acceso = accesos.find(a => a.id === id);
        if (acceso) {
          const div = document.createElement("div");
          div.id = acceso.id;
          div.innerHTML = `
            <a href="${acceso.url}" class="button-link" target="_blank">
              <i class="${acceso.icon}"></i> ${acceso.label}
            </a>
          `;
          container.appendChild(div);
        }
      });
    }
  }

  function iniciarReloj() {
    function actualizarReloj() {
      const ahora = new Date();
      const horas = String(ahora.getHours()).padStart(2, '0');
      const minutos = String(ahora.getMinutes()).padStart(2, '0');
      const segundos = String(ahora.getSeconds()).padStart(2, '0');
      const horaActual = `${horas}:${minutos}:${segundos}`;

      const relojLogin = document.getElementById('reloj-login');
      const relojPanel = document.getElementById('reloj');
      if (relojLogin) relojLogin.textContent = horaActual;
      if (relojPanel) relojPanel.textContent = horaActual;
    }
    setInterval(actualizarReloj, 1000);
    actualizarReloj();
  }

  function abrirModalLogout() {
    document.getElementById("logoutModal").style.display = "flex";
    document.getElementById("logoutPassword").value = "";
  }

  function cerrarModalLogout() {
    document.getElementById("logoutModal").style.display = "none";
  }

  function confirmarCerrarSesion() {
    const claveConfirmar = document.getElementById("logoutPassword").value;
    if (usuarioActivo && claveConfirmar === usuarioActivo.clave) {
      localStorage.removeItem("usuarioSesion");
      location.reload();
    } else {
      alert("Contrase√±a incorrecta. No se cerr√≥ la sesi√≥n.");
      document.getElementById("logoutPassword").value = "";
    }
  }

// Toggle visibilidad contrase√±a login
const passwordInput = document.getElementById("clave");
const togglePassword = document.getElementById("togglePassword");

// Mostrar mientras se mantiene presionado
togglePassword.addEventListener("mousedown", () => {
  passwordInput.type = "text";
  togglePassword.classList.remove("fa-eye");
  togglePassword.classList.add("fa-eye-slash");
});

togglePassword.addEventListener("mouseup", () => {
  passwordInput.type = "password";
  togglePassword.classList.remove("fa-eye-slash");
  togglePassword.classList.add("fa-eye");
});

// Para m√≥viles (touch)
togglePassword.addEventListener("touchstart", (e) => {
  e.preventDefault(); // evita doble evento
  passwordInput.type = "text";
  togglePassword.classList.remove("fa-eye");
  togglePassword.classList.add("fa-eye-slash");
});

togglePassword.addEventListener("touchend", () => {
  passwordInput.type = "password";
  togglePassword.classList.remove("fa-eye-slash");
  togglePassword.classList.add("fa-eye");
});


// Toggle visibilidad contrase√±a modal logout
const logoutPasswordInput = document.getElementById("logoutPassword");
const toggleLogoutPassword = document.getElementById("toggleLogoutPassword");

// Mostrar mientras se mantiene presionado
toggleLogoutPassword.addEventListener("mousedown", () => {
  logoutPasswordInput.type = "text";
  toggleLogoutPassword.classList.remove("fa-eye");
  toggleLogoutPassword.classList.add("fa-eye-slash");
});

toggleLogoutPassword.addEventListener("mouseup", () => {
  logoutPasswordInput.type = "password";
  toggleLogoutPassword.classList.remove("fa-eye-slash");
  toggleLogoutPassword.classList.add("fa-eye");
});

// Para m√≥viles (touch)
toggleLogoutPassword.addEventListener("touchstart", (e) => {
  e.preventDefault();
  logoutPasswordInput.type = "text";
  toggleLogoutPassword.classList.remove("fa-eye");
  toggleLogoutPassword.classList.add("fa-eye-slash");
});

toggleLogoutPassword.addEventListener("touchend", () => {
  logoutPasswordInput.type = "password";
  toggleLogoutPassword.classList.remove("fa-eye-slash");
  toggleLogoutPassword.classList.add("fa-eye");
});






  function toggleDarkMode() {
    document.body.classList.toggle('dark');
    localStorage.setItem('modoOscuro', document.body.classList.contains('dark'));

    document.getElementById("darkModeToggle").checked = document.body.classList.contains('dark');
    const panelSwitch = document.getElementById("darkModeTogglePanel");
    if (panelSwitch) panelSwitch.checked = document.body.classList.contains('dark');
  }

  window.onload = () => {
    const esOscuro = localStorage.getItem('modoOscuro') === 'true';
    if (esOscuro) document.body.classList.add('dark');

    document.getElementById("darkModeToggle").checked = esOscuro;
    const panelSwitch = document.getElementById("darkModeTogglePanel");
    if (panelSwitch) panelSwitch.checked = esOscuro;

    iniciarReloj();

    const sesion = localStorage.getItem("usuarioSesion");
    if (sesion) {
      usuarioActivo = JSON.parse(sesion);
      mostrarPanel(usuarioActivo);
    }
  };
</script>
</body>
</html>
