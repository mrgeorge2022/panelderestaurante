<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel del Restaurante</title>
  <link rel="icon" type="image/png" href="img/icono_tienda.png"/>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css">

</head>
<body>
<!-- Login -->
<div class="login-container" id="login">
  <img src="img/logo remazterizado.jpg" alt="Logo Restaurante" class="logo" />
  <h2 id="titulo">MR. GEORGE</h2>
  <p id="description" class="description">SINCE 2022</p>

  <div class="reloj" id="reloj-login"></div>


<label for="usuario" class="login-label">Usuario</label>
<input type="text" id="usuario" placeholder="Ej: juanperez">

<label for="clave" class="login-label">Contraseña</label>
<div class="password-container">
  <input type="password" id="clave" placeholder="Ej: Contraseña123">
  <i class="fas fa-eye" id="togglePassword"></i>
</div>

  <button onclick="iniciarSesion()">Ingresar</button>
  <p id="error" class="error"></p>

    <div class="qr"><img src="img/qr.png" alt="QR de acceso futuro"></div>

  <!-- Switch modo oscuro en login -->
  <label class="switch">
    <input type="checkbox" id="darkModeToggle" onchange="toggleDarkMode()">
    <span class="slider"></span>
  </label>
</div>

<!-- Panel -->
<div class="container" id="panel">
  <!-- Botón cerrar sesión fijo arriba -->
  <button class="logout-btn" onclick="abrirModalLogout()">
    <i class="fas fa-sign-out-alt"></i>
  </button>

  <img src="img/logo remazterizado.jpg" alt="Logo Restaurante" class="logo" />
  <h1>Panel del Restaurante</h1>
  <h2 id="bienvenida"></h2>
  <p class="description">Accesos internos del personal del restaurante</p>

  <div class="reloj" id="reloj"></div>


  <div id="accesos-container"></div>

    <div class="qr"><img src="img/qr.png" alt="QR de acceso futuro"></div>

  <!-- Switch también en panel -->
  <label class="switch">
    <input type="checkbox" id="darkModeTogglePanel" onchange="toggleDarkMode()">
    <span class="slider"></span>
  </label>

  <footer>Acceso exclusivo para empleados • Restaurante 2025</footer>
</div>

<!-- Modal cerrar sesión -->
<div id="logoutModal">
  <div class="modal-content">
    <h3>Confirmar Cierre</h3>
    <p>Introduce tu contraseña:</p>
    <div class="password-container">
      <input type="password" id="logoutPassword" placeholder="Contraseña">
      <i class="fas fa-eye" id="toggleLogoutPassword"></i>
    </div>
    <button class="btn-confirm" onclick="confirmarCerrarSesion()">Confirmar</button>
    <button class="btn-cancel" onclick="cerrarModalLogout()">Cancelar</button>
  </div>
</div>

<script src="usuarios.js"></script>
<script src="roles.js"></script>
<script src="links.js"></script>

<script src="script.js"></script>

  

</body>
</html>
